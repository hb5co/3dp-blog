<template name="article">
  <div class="col-lg-3 col-md-4 col-xs-12 article">
    <div class="well">
      <h2><a class="article-title-teaser" href="article/{{_id}}">{{title}}</a></h2>
      <h4>{{{dateCreated}}}</h4>
      <p class="article-body-teaser">{{{body}}}</p>
    </div>
  </div>
</template>
